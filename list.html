<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ポテトサラダの作り方</title>
  </head>
  <body>
    <h2>材料</h2>
    <ul>
      <li>玉ねぎ</li>
      <li>きゅうり</li>
      <li>にんじん</li>
      <li>ハム</li>
      <li>キューピーマヨネーズ</li>
      <li>塩</li>
      <li>こしょう</li>
    </ul>

    <h2>手順</h2>
    <ol>
         <li>じゃがいもを茹でる。</li>
         <li>じゃがいもをつぶす。</li>
         <li>玉ねぎとにんじんを切って加熱する。</li>
         <li>きゅうりを輪切りにする。</li>
         <li>ハムは短冊切りにする。</li>
      　 <li>マヨネーズで和える。</li>
         <li>塩・こしょうで味をととのえたら完成。</li>
    </ol>

    <h2>おいしさのポイント！</h2>
    <dl>
      <dt>マッシュは熱いうちに！</dt>
      <dd>熱いうちにじゃがいもをつぶすとでんぷん質の粒が壊れず、ホクホクした食感に</dd>
    </dl>
  </body>
</html>
